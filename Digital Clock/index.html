<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #container{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #clock{
        text-align: center;
        font-size: 72px;
        background-color: #333333;
        color: #fff;        
        padding: 10px;
        border-radius: 10px;        
    }
    </style>
</head>
<body>

    <div id="container">
        <p id="clock"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
